<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 订单流程追踪系统</title>
    <link rel="stylesheet" href="{{ url_for('tracking_bp.static', filename='/css/login.css') }}">
</head>
<body class="login-body">
    <main class="login-stage">
        <div class="login-panel container">
            <!-- 左侧品牌区 -->
            <section class="panel-intro">
                <div class="brand-showcase">
                    <span class="brand-tag">杭州可成有限公司</span>
                    <h1 class="brand-title">品质面料，<br>织就美好未来</h1>
                    <p class="brand-subtitle">优质面料，匠心传承。每一匹布料都承载着品质与信赖，为您的创作添彩，让美好触手可及。</p>
                    
                    <div class="brand-stats">
                        <div class="stat-item">
                            <span class="stat-value">25+</span>
                            <span class="stat-label">年专业经验</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">实时</span>
                            <span class="stat-label">订单监控</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">高效</span>
                            <span class="stat-label">流程管理</span>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 右侧表单区 -->
            <section class="panel-form">
                <div class="form-header">
                    <h2 id="form-title">欢迎登录</h2>
                    <p id="form-subtitle">请输入您的账号信息</p>
                </div>
                
                <!-- 切换按钮 -->
                <div class="form-switch">
                    <button type="button" class="switch-btn active" id="switch-login" onclick="switchToLogin()">登录</button>
                    <button type="button" class="switch-btn" id="switch-register" onclick="switchToRegister()">注册</button>
                </div>
                
                {% if error %}
                <div class="login-alert" id="error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <!-- 登录表单 -->
                <form method="POST" action="{{ url_for('tracking_bp.login') }}" class="login-form" id="login-form">
                    <!-- 用户名输入框 -->
                    <div class="input-field username-field">
                        <label for="username">用户名</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                            </span>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="请输入用户名" 
                                value="{{ username or '' }}" 
                                required 
                                autofocus
                                autocomplete="username"
                            >
                        </div>
                    </div>
                    
                    <!-- 密码输入框 -->
                    <div class="input-field password-field">
                        <label for="password">密码</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                                </svg>
                            </span>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="请输入密码" 
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <svg class="eye-icon eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                                <svg class="eye-icon eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 确认密码输入框（仅在需要重置密码时显示） -->
                    <div class="input-field password-field" id="confirm-password-field" style="display: none;">
                        <label for="confirm_password">确认新密码</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                                </svg>
                            </span>
                            <input 
                                type="password" 
                                id="confirm_password" 
                                name="confirm_password" 
                                placeholder="请再次输入新密码" 
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">
                                <svg class="eye-icon eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                                <svg class="eye-icon eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-luxury" id="login-submit-btn">登入</button>
                </form>
                
                <!-- 注册表单 -->
                <form id="register-form" class="login-form" style="display: none;">
                    <div class="input-field username-field">
                        <label for="reg_username">用户名（登入帳號）*</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                            </span>
                            <input type="text" id="reg_username" name="username" placeholder="请输入用户名" required autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <label for="reg_real_name">真实姓名 *</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                            </span>
                            <input type="text" id="reg_real_name" name="real_name" placeholder="请输入真实姓名" required>
                        </div>
                    </div>
                    
                    <div class="input-field password-field">
                        <label for="reg_password">密码 *</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                                </svg>
                            </span>
                            <input type="password" id="reg_password" name="password" placeholder="请输入密码（至少6位）" required minlength="6" autocomplete="new-password">
                            <button type="button" class="toggle-password" onclick="togglePassword('reg_password')">
                                <svg class="eye-icon eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                                <svg class="eye-icon eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="input-field password-field">
                        <label for="reg_confirm_password">确认密码 *</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                                </svg>
                            </span>
                            <input type="password" id="reg_confirm_password" name="confirm_password" placeholder="请再次输入密码" required minlength="6" autocomplete="new-password">
                            <button type="button" class="toggle-password" onclick="togglePassword('reg_confirm_password')">
                                <svg class="eye-icon eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                                <svg class="eye-icon eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="login-alert" style="background: #e8f4f8; border-color: #b3d9e6; color: #0066cc; display: none;" id="register-info">
                        註冊成功！請等待主管審核，審核通過後即可登入。
                    </div>
                    
                    <button type="submit" class="btn btn-luxury">註冊</button>
                </form>
            </section>
        </div>
    </main>

    <script>
        // 切换登录/注册表单
        function switchToLogin() {
            document.getElementById('switch-login').classList.add('active');
            document.getElementById('switch-register').classList.remove('active');
            document.getElementById('login-form').style.display = 'flex';
            document.getElementById('register-form').style.display = 'none';
            
            const title = document.getElementById('form-title');
            if (title) title.textContent = '欢迎登录';
            
            const subtitle = document.getElementById('form-subtitle');
            if (subtitle) subtitle.textContent = '请输入您的账号信息';
            
            const errorMsg = document.getElementById('error-message');
            if (errorMsg) errorMsg.style.display = 'none';
        }
        
        function switchToRegister() {
            document.getElementById('switch-login').classList.remove('active');
            document.getElementById('switch-register').classList.add('active');
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'flex';
            
            const title = document.getElementById('form-title');
            if (title) title.textContent = '用户注册';
            
            const subtitle = document.getElementById('form-subtitle');
            if (subtitle) subtitle.textContent = '注册后需等待主管审核';
            
            const errorMsg = document.getElementById('error-message');
            if (errorMsg) errorMsg.style.display = 'none';
        }
        
        // 切换密码显示/隐藏
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const wrapper = passwordInput.closest('.input-wrapper');
            const eyeOpen = wrapper.querySelector('.eye-open');
            const eyeClosed = wrapper.querySelector('.eye-closed');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                if (eyeOpen) eyeOpen.style.display = 'none';
                if (eyeClosed) eyeClosed.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                if (eyeOpen) eyeOpen.style.display = 'block';
                if (eyeClosed) eyeClosed.style.display = 'none';
            }
        }
        
        // 注册表单提交
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // 验证密码
            if (data.password !== data.confirm_password) {
                showError('两次输入的密码不一致');
                return;
            }
            
            if (data.password.length < 6) {
                showError('密码至少需要6位');
                return;
            }
            
            try {
                const response = await fetch('/tracking/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: data.username,
                        password: data.password,
                        real_name: data.real_name
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('register-info').style.display = 'block';
                    e.target.reset();
                    setTimeout(() => {
                        switchToLogin();
                    }, 2000);
                } else {
                    showError(result.error || '注册失败');
                }
            } catch (error) {
                showError('注册失败：' + error.message);
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
